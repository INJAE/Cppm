package:
    name: cppm
    version: 1.0.3
    authors: 8687lee@gmail.com InJaeLee
    type: bin 
    thirdparty-repo:
        - https://github.com/INJAE/cppm_packages.git
        
compiler: 
    type: g++
    option: -std=c++17 -lstdc++fs -g -Wall -pthread -fPIC -O0 -Wunused-variable
    
builder: 
    type: make
    luncher: ccache 
    option: -j1
    
user-cmake-script: 
    - cmake/cppm_install.cmake
            
include:
    - script/.* 
    
binary:
    cppm:
        version: 1.0.0
        source:
            - src/.*
        dependencies:
            - boost 
            - yaml-cpp
            - nieel
    
thirdparty:
    boost: 
       build-type: static
       install: global
       url: https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.gz 
       cmake-lib-name: Boost::boost
       
    yaml-cpp:
       build-type: static
       install: global
       url: https://github.com/jbeder/yaml-cpp.git
       find-cmake-value: YAML_CPP
       cmake-lib-name: yaml-cpp
       
    range-v3:
       build-type: header_only
       install: global
       url: https://github.com/ericniebler/range-v3.git
       cmake-lib-name: range-v3
       
    nieel:
       build-type: static
       install: global
       url: https://github.com/INJAE/nieel.git
       cmake-lib-name: nieel