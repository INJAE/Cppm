project:
    name: cppm
    version: 1.0.0
    authors: 8687lee@gmail.com InJaeLee
    type: bin
    compiler: gcc-7.3 clang-6.0
    builder: make
     
    thirdparty:
        boost: 
            build-type: static
            install: global
            version: 1.67.0
            url: https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.gz 
            find-cmake-value: Boost
        yaml-cpp:
            build-type: static
            install: global
            url: https://github.com/jbeder/yaml-cpp.git
            find-cmake-value: YAML_CPP
        range-v3:
            build-type: header_only
            install: global
            url: https://github.com/ericniebler/range-v3.git
        ormpp:
            build-type: header_only
            install: local
            url: https://github.com/qicosmos/ormpp.git
        iguana:
            build-type: header_only 
            install: local
            url: https://github.com/qicosmos/iguana.git 

    include: cd include && ls
    src    : cd src && ls 
    list   : ls
    thirdparty-local: ls thirdparty 
    
    
    
    
    