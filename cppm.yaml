package:
    name: cppm
    version: 1.0.3
    authors: 8687lee@gmail.com InJaeLee
    type: binary
    thirdparty-repo:
        - https://github.com/INJAE/cppm_packages.git
        
compiler: 
    type: g++
    luncher: ccache
    option: -g -std=c++17 -Wall -pthread -fPIC -O0
    
builder: 
    type: ninja 
    option: -j4
    
user-cmake-script: 
    - cmake/cppm_install.cmake
            
include:
    - script/.* 
    
binary:
    cppm:
        version: 1.0.0
        source:
            - src/.*
        dependencies:
            - yaml-cpp 0.6.2 yaml-cpp
            - boost 1.55.0 ${Boost_LIBRARIES}
            - nieel 0.1.0 nieel::nieel
            - fmt 5.0.0 fmt::fmt
            - cpptoml 0.0.0 cpptoml
