package:
    name: cppm
    version: 1.0.3
    authors: 8687lee@gmail.com InJaeLee
    type: binary
    thirdparty-repo:
        - https://github.com/INJAE/cppm_packages.git
        
cmake:
    options: -DCMAKE_TOOLCHAIN_FILE=/home/nieel/dev/vcpkg/scripts/buildsystems/vcpkg.cmake
compiler: 
    type: clang++
    luncher: ccache
    option: -std=c++17 -g -Wall -pthread -fPIC -O0 
    
builder: 
    type: ninja 
    option: -j4
    
user-cmake-script: 
    - cmake/cppm_install.cmake
            
include:
    - script/.* 
    
binary:
    cppm:
        version: 1.0.0
        source:
            - src/.*
        dependencies:
            - yaml-cpp 0.6.2 yaml-cpp
            - boost 1.55.0 ${Boost_LIBRARIES}
            - nieel 0.1.0 nieel::nieel
