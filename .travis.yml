
matrix:
  include:
    - os: linux
      dist: trusty
      language: cpp
      sudo: required
      cache:
        apt: true
        ccache: true
      compiler: clang
        apt:
            sources:
            - ubuntu-toolchain-r-test
            packages:
            - libboost-all-dev
            - libstdc++-7-dev
            - libc++-dev
            - libc++abi-dev
            - build-essential
      
    - os: linux
      dist: trusty
      language: cpp
      sudo: required
      cache:
        apt: true
        ccache: true
      compiler: gcc
      addons:
        apt:
            sources:
            - ubuntu-toolchain-r-test
            packages:
            - libboost-all-dev
            - libstdc++-7-dev
            - libc++-dev
            - libc++abi-dev
            - build-essential
            - g++-7
            - gcc-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
  - eval "${MATRIX_EVAL}"

install:
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    CMAKE_URL="https://cmake.org/files/v3.10/cmake-3.10.0-Linux-x86_64.tar.gz"
        mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
        export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    fi

script:
  - sudo env "PATH=$PATH" cmake -H. -Bbuild
  - cd build && sudo env "PATH=$PATH" cmake --build . --target install
  
