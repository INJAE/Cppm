name: C/C++ CI

on: [push]

jobs:
    runs-on: ubuntu-16.04-gcc-8
    strategy:
    steps:
    - name: Clone Repository
      uses: actions/checkout@master
    - name: Compiler Setting
      run: |
        sudo add-apt-repository "ppa: ubuntu-toolchain-r/test"
        sudo apt-get update
        sudo apt-get -q g++-8 gcc-8 libc++-dev libc++abi-dev build-essential libstdc++-8-dev
      env:
        CC: gcc-8
        CXX: g++-8
    - name: ccache setting
      run: sudo apt-get -q ccache
    - name: CMake build
      run: cmake -Bbuild . && cd build && cmake --build .
    - name: Cppm build install
      run: cd build && ./cppm build install

    runs-on: ubuntu-16.04-llvm-8
    steps:
    - name: Clone Repository
      uses: actions/checkout@master
    - name: Compiler Setting
      run: |
        sudo add-apt-repository "ppa: ubuntu-toolchain-r/test"
        sudo add-apt-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial main"
        sudo apt-get update
        sudo apt-get -q clang-8 libc++-dev libc++abi-8-dev libstdc++-8-dev build-essential
      env:
        CC: clang-8
        CXX: clang++-8
    - name: ccache setting
      run: sudo apt-get -q ccache
    - name: CMake build
      run: cmake -Bbuild . && cd build && cmake --build .
    - name: Cppm build install
      run: cd build && ./cppm build install

