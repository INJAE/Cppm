name: MacOS

on: [push]

jobs:
  macos-clang:
    runs-on: macos-latest
    steps:
    - name: Clone Repository
      uses: actions/checkout@master
      with:
        submodules: true
    - name: C++ Setting
      run: |
        brew install llvm cmake
    - name: Compiler Setting
      run: |
        echo "::set-env name=CC::/usr/local/llvm/bin/clang"
        echo "::set-env name=CXX::/usr/local/llvm/bin/clang++"
    - name: CMake build
      run: cmake -Bbuild . && cd build && cmake --build . 


