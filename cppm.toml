[package]
name    = "cppm"
version = "0.0.9"
description = "c++ cmake maker use to toml like Cargo"
git = "https://github.com/injae/cppm.git"


[cmake]
include  = ["cmake/cppm_install.cmake"]

[[bin]]
name   = "cppm"
source = ["src/.*", "include/.*"]

#[test]
#source = ["test/.*"]

[dependencies]
cpptoml  = "git"
fmt      = "git"
nlpo     = "git"
hashpp   = "git"
range-v3 = "0.9.0"


